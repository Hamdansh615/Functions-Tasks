<body>
    <script>
        function getValues()
        {
            var arr = [1,2,3,4,5];
            document.write("Array: " + arr + "<br>");
            document.write("Sum: " + sumArray(arr)+"<br>");
        }
        function sumArray(arr)
        {
            var arrSum = arr.reduce
            (function(acc, val)
                {
                    return acc + val;
                });

            return arrSum;
        }
        getValues();
    </script>
</body>
