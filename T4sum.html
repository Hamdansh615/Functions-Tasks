	function Sum()
	{
		
		document.getElementById("sum").innerHTML = parseInt(document.getElementById("a").value) + parseInt(document.getElementById("b").value);
	
	}
</script>


<h2>Sum of two numbers</h2>
<input type="text" id="a" placeholder="1 number"/>
<input type="text" id="b" placeholder="2 number"/>
<input type="button" value="Sum" onClick="Sum()"/>
<p id="sum"></p>
