<body>
    
    <script>
              var num1 = prompt("1st number"),num2 = prompt("2nd number"),operator = prompt("Enter operator");

        function operation(num1, num2, operator)
        {
            if(operator == "+")
                return num1 + " + " + num2 + " = " + (parseInt(num1) + parseInt(num2));
            
            else if(operator == "-")
                return num1 + " - " + num2 + " = " + (parseInt(num1) - parseInt(num2));
            
            else if(operator == "*")
                return num1 + " x " + num2 + " = " + (parseInt(num1) * parseInt(num2));
            else if(operator == "/")
                return num1 + " / " + num2 + " = " + (parseInt(num1) / parseInt(num2));
            
            else
                return "Invalid Operator";
        }
        document.write("<h2>A function that takes three arguments</h2><br>")
        document.write(operation(num1,num2,operator));
        
    </script>
</body>
