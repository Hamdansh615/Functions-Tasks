<body>
    
    <script>
        var perp = parseInt(prompt("Enter perpendicular")),base = parseInt(prompt("Enter base"));
        var hypot= calculateHypotenuse(base, perp);
        function calculateHypotenuse(base, perpendicular)
        {
            function calculateSquare()
            {
                var hypotenuseSquare = (base*base) + (perp*perp);
                return hypotenuseSquare;
            }
            return Math.sqrt(calculateSquare());
        }
        

        document.write("<h2> hypotenuse of a right angle triangle</h2> <br>");
        document.write("Base = " + base+ "<br>");
        document.write("Perpendicular = " + perp+"<br>");
        document.write("Hypotenuse = " + hypot+"<br>");
    </script>
